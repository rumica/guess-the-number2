<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number!</title>
</head>
<body>
    <button class="again">Again</button>
<div class="section">
    <div>
        <h2>Guess the Number. Be sure you guess between 0 - 100!</h2>
    </div>
    <div>
        <div class="secret-number">?</div>
    </div>
    <div class="input-field">
        <input type="number" class="guess-input">
        <button class="check">Check!</button>
    </div>
    <div class="message">Guess now!</div>
    <div class="line"></div>
    <div class="score">Score: <span class="score-number">20</span></div>
    <div class="highscore">High score: <span class="highscorenumber">0</span></div>
</div>

    <script src="script.js"></script>
</body>
</html>
